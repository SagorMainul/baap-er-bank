<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Abba TK
        <span class="font-semibold text-violet-600"> Dawwwwwwww!!!</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$10</h2>
          </div>
          <div class="bg-violet-500 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$1240</h2>
          </div>
        </div>
      </section>
      <!-- deposite and withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
            <div>
              <input
                class="w-9/12 block mb-3 px-3"
                type="text"
                name=""
                id="deposit-field"
                placeholder="$Ammount you want to deposit"
              />

              <button
                id="btn-deposit"
                class="bg-violet-600 hover:bg-green-700 px-8 py-2 text-white font-medium rounded-xl"
              >
                Deoposit
              </button>
            </div>
          </div>
          <div class="bg-indigo-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
            <input
              class="w-9/12 block mb-3 px-3"
              type="text"
              name=""
              id="withdraw-field"
              placeholder="$Ammount you want to withdraw"
            />

            <button
              id="btn-deposit"
              class="bg-violet-600 hover:bg-yellow-400 px-8 py-2 text-white font-medium rounded-xl"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/deposit.js"></script>
  </body>
</html>
